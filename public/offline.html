<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Flavours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .online-indicator {
            background: #51cf66 !important;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you're not connected to the internet. Don't worry, 
            you can still browse some content that was previously loaded.
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ“–</span>
                <span>Browse cached content</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Your data is saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                <span>Auto-sync when online</span>
            </div>
        </div>
        
        <div class="status">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 5;
        
        function updateStatus(isOnline) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (isOnline) {
                indicator.className = 'status-indicator online-indicator';
                text.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                indicator.className = 'status-indicator';
                text.textContent = 'Still offline';
            }
        }
        
        function checkConnection() {
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache',
                mode: 'no-cors'
            })
            .then(() => {
                updateStatus(true);
            })
            .catch(() => {
                updateStatus(false);
            });
        }
        
        function retryConnection() {
            retryCount++;
            if (retryCount <= maxRetries) {
                document.getElementById('statusText').textContent = `Retrying... (${retryCount}/${maxRetries})`;
                checkConnection();
            } else {
                document.getElementById('statusText').textContent = 'Unable to connect. Please check your internet connection.';
            }
        }
        
        // Check connection on load
        checkConnection();
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus(true);
        });
        
        window.addEventListener('offline', () => {
            updateStatus(false);
        });
        
        // Service Worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CONNECTION_STATUS') {
                    updateStatus(event.data.isOnline);
                }
            });
        }
    </script>
</body>
</html>
